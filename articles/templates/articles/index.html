{% extends 'base.html' %}

{% block content %}
{% comment %} {% include './banner.html' %} {% endcomment %}
<div class="container my-4">
    <h1 class="text-center my-5 pt-5 fs-3 fw-bold">전체 공고</h1>
</div>
  <!-- content -->
  <div class="flex-wrap my-3 pb-5">
    <main class="container d-flex justify-content-center rounded bg-white border my-5">
      <section class="container" style="width: 85%; height: auto;">
          <table class="table my-5 mt-3">
            <thead>
              <tr>
                <th scope="col">공고 No.</th>
                <th scope="col">포지션</th>
                <th scope="col">유사직무</th>
              </tr>
            </thead>
            <tbody>
              {% for job in Joblists %}
                <tr>
                  <td scope="row" class="align-middle">{{ job.pk }}</td>
                  <th class="align-middle">
                    <a href="{% url 'articles:detail' job.pk %}" class="black-pink text-decoration-none">{{ job.position }}</a>
                  </th>
                  <td class="align-middle">
                    <span class="nav1-text">{{ job.pseudo_position }}</span>
                  </td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
{% endblock content %}
