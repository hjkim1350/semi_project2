{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load static %}
{% block content %}
<div class="container mt-3">
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="follower-tab" data-bs-toggle="tab" data-bs-target="#follower" type="button" role="tab" aria-controls="follower" aria-selected="true">follower</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="follwing-tab" data-bs-toggle="tab" data-bs-target="#follwing" type="button" role="tab" aria-controls="follwing" aria-selected="false">follwing</button>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="follower" role="tabpanel" aria-labelledby="follower-tab">
      <h1>
        팔로워
      </h1>
      {% for follower in followers %}
        <h3>
          <a href="{% url 'accounts:detail' follower.pk %}">
            {{follower.username}}
          </a>
        </h3>
        <br>
      {% endfor %}
    </div>
    <div class="tab-pane fade" id="follwing" role="tabpanel" aria-labelledby="follwing-tab">
      <h1>
        팔로잉
      </h1>
      {% for following in followings %}
        <h3>
          <a href="{% url 'accounts:detail' following.pk %}">
            {{following.username}}
          </a>
        </h3>
        <br>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock content %}
