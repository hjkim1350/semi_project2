{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load static %}
{% block content %}
  <div class="container">
    <div class="login_page">
      <img src="{% static '/images/logo.png'%}" style="width:100px;height:100px;">
      <h1 class='my-4' style='color:#7689DE'>로그인 하기</h1>
      <form action="" method='POST'>
        {% csrf_token %}
        <div style="width:400px;">
          <input class="form-control my-4" type="text" name="username" autofocus="autofocus" autocapitalize="none" maxlength="150" placeholder="아이디" required="required" id="id_username">
          <input class="form-control my-4" type="password" name="password" placeholder="비밀번호" required="required" id="id_password">
        </div>
        <div class='text-center'>
          <button type="submit" class="btn login_btn ">로그인
          </button>
        </div>
      </form>
    </div>
  </div>
{% endblock content %}
