{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load static %}
{% block content %}
  <div class="container">
    <div class="login_page">
      <h1 class="fw-bold main_color1"><img src="{% static '/images/logo.png'%}" style="width:100px;height:100px;">LOGIN</h1>
      <form action="" method='POST'>
        {% csrf_token %}
        <div style="width:400px;">
          <input class="form-control my-4" type="text" name="username" autofocus="autofocus" autocapitalize="none" maxlength="150" placeholder="아이디" required="required" id="id_username">
          <input class="form-control my-4" type="password" name="password" placeholder="비밀번호" required="required" id="id_password">
        </div>
        <div class='text-center'>
          <button type="submit" class="btn login_btn">로그인
          </button>
          <a class="btn btn-primary" href="{% url 'social:begin' 'google-oauth2' %}">
            Login for google
          </a>
        </div>
      </form>
    </div>
  </div>

  <div class="social-login mt-4">
    <button class="button bg-gray-700 text-white">
      <a href="{% url 'accounts:github-login' %}">
        <i class="fab fa-github mr-2"></i>Login with Github
      </a>
    </button>
  </div>
{% endblock content %}
