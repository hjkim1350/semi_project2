{% extends 'base.html' %}
{% load static %}
{% block content %}
  <div class="container">
    <h1 class="main_color1 fw-bold mt-2">마이페이지</h1>
    {% if user.profile %}
      <img src="{{ user.profile.url }}" alt="{{ user.profile }}" style='width:100px;height:100px;'>
    {% else %}
      <img src="{% static '/images/profile/user.png'%}" alt="user">
    {% endif %}
  
    <p>이름:{{ user.full_name }}
    </p>
    <a href="{% url 'accounts:delete' user.pk %}">삭제</a>
    <a href="{% url 'accounts:update' %}">수정</a>
    <a href="{% url 'accounts:change_password' %}">비밀번호 변경</a>
  </div>
{% endblock content %}
