{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load static %}

{% block content %}
  <div class="container">
    <div class="login_page">
      <h1 class="fw-bold" style='color:#7689DE'><img src="{% static '/images/logo.png'%}" style="width:100px;height:100px;">비밀번호 변경</h1>
      <div style="width:400px;" class="main_color1 mt-4">
        <form action="{% url 'accounts:change_password' %}" method='POST'>
          {% csrf_token %}
          {% bootstrap_form form %}
          <div class="text-center">
            <input class="btn login_btn" type="submit" value='비밀번호변경'>
            <a class="btn signup_btn" href="{% url 'articles:index' %}">취소</a>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
