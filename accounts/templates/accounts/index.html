{% extends 'base.html' %}

{% block content %}
  <h1>accounts</h1>
  {{ request.user }}
  {% if request.user.is_authenticated %}
    <a href="{% url 'accounts:logout' %}">로그아웃</a>
    <a href="{% url 'accounts:detail' request.user.pk %}">프로필</a>
  {% else %}
    <a href="{% url 'accounts:signup' %}">회원가입</a>
    <a href="{% url 'accounts:login' %}">로그인</a>
  {% endif %}
{% endblock content %}
